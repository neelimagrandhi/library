<html>
<head>
    <title>form example</title>
</head>
<body>
<h1>form example</h1>
<form>
    <div>
        <label>user name</label>
    </div>
    <input type="text" placeholder="enter name"/>
    <div>
        <label>password</label>
    </div>
    <input type="password"/>
    <div>
        <label>email</label>
    </div>
    <input type="email"/>
    <div>
        <label>age</label>
    </div>
    <select>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
    </select>
    <div>
        <label>gender</label>
    </div>
    <input type="radio" name="human"/>male
    <input type="radio" name="human"/>female
    <input type="radio" name="human"/>others
    <div>
        <label>language</label>
    </div>
    <input type="checkbox" value="language"/>telugu
    <input type="checkbox" value="language"/>english
    <input type="checkbox" value="language"/>tamil
    <div>
        <label>message</label>
    </div>
        <textarea></textarea>
    <div>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </div>
</form>
</body>
</html>
